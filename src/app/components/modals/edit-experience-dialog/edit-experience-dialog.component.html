<div class="popup-container">
  <h2 mat-dialog-title>Editar Experiencia</h2>
  <mat-dialog-content class="mat-typography">
    <form>
      <div class="mb-3">
        <label for="inputPuesto" class="form-label">Puesto</label>
        <input type="puesto" [(ngModel)]="portfolioDataCopy.experiencias[data.experienceIndex].puesto"
          [ngModelOptions]="{standalone: true}" class="form-control" id="inputPuesto">
      </div>
      <div class="mb-3">
        <label for="inputNombreEmpresa" class="form-label">Nombre de la empresa</label>
        <input type="nombre_empresa" [(ngModel)]="portfolioDataCopy.experiencias[data.experienceIndex].compania"
          [ngModelOptions]="{standalone: true}" class="form-control" id="inputNombreEmpresa">
      </div>
      <div class="mb-3">
        <label for="inputJornada" class="form-label">Tipo de Empleo</label>
        <input type="jornada" [(ngModel)]="portfolioDataCopy.experiencias[data.experienceIndex].jornada"
          [ngModelOptions]="{standalone: true}" class="form-control" id="inputJornada">
      </div>
      <div class="mb-3">
        <label for="inputInicio" class="form-label">Fecha de inicio:</label>
        <input type="ubicacion" [(ngModel)]="portfolioDataCopy.experiencias[data.experienceIndex].inicio"
          [ngModelOptions]="{standalone: true}" class="form-control" id="inputInicio">
      </div>
      <div class="mb-3">
        <label for="inputFin" class="form-label">Fecha de finalización:</label>
        <input type="fin" [(ngModel)]="portfolioDataCopy.experiencias[data.experienceIndex].fin"
          [ngModelOptions]="{standalone: true}" class="form-control" id="inputFin">
      </div>
      <div class="mb-3">
        <label for="inputImage" class="form-label">Subí la imagen del logo de la empresa:</label>
        <input type="text" [(ngModel)]="portfolioDataCopy.experiencias[data.experienceIndex].puesto_image"
          [ngModelOptions]="{standalone: true}" class="form-control" id="inputImage">
      </div>
      <img class="image-preview" [src]="portfolioDataCopy.experiencias[data.experienceIndex].puesto_image" />
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-primary" mat-button mat-dialog-close>Cancel</button>
    <button class="btn btn-primary" mat-button [mat-dialog-close]="data.portfolioData" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
</div>
